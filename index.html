<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fun Panel Bookmarklets</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 8px;
    }
    p.intro {
      font-size: 1.1em;
      color: #555;
    }
    .bm-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      background: #3b3b3b;
      color: #fff;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      cursor: move;
      user-select: none;
      font-size: 1em;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #5a5a5a;
    }
    section {
      margin-bottom: 40px;
    }
    footer {
      text-align: center;
      color: #777;
      font-size: 0.9em;
      margin-top: 60px;
      font-style: italic;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fun Panel Bookmarklets</h1>
    <p class="intro">Drag the buttons below into your bookmarks bar, then click them on any page to apply the effect.</p>
  </header>

  <section>
    <div class="bm-grid">
      <a class="btn" draggable="true"
         href="javascript:(function(){setInterval(function(){const x=(Math.random()*10)-5;const y=(Math.random()*10)-5;document.body.style.transform=`translate(${x}px,${y}px)`;},50);})();">
        Shake
      </a>
      <a class="btn" draggable="true"
         href="javascript:(function(){document.documentElement.style.filter='grayscale(1)';})();">
        Monotone
      </a>
      <a class="btn" draggable="true"
         href="javascript:(function(){document.body.style.transform='scaleX(-1)';})();">
        Flip
      </a>
      <a class="btn" draggable="true"
         href="javascript:(function(){var hue=0;window.discoInt=setInterval(function(){hue=(hue+15)%360;document.documentElement.style.filter=`hue-rotate(${hue}deg) saturate(3) brightness(1.2)`;},100);}());">
        Disco
      </a>
      <a class="btn" draggable="true"
         href="javascript:(function(){document.documentElement.style.filter='blur(4px)';})();">
        Blur
      </a>
      <a class="btn" draggable="true"
         href="javascript:(function(){const fonts=['Arial','Verdana','Courier New','Comic Sans MS','Impact','Georgia','Times New Roman','Lucida Console','Papyrus','Trebuchet MS','Copperplate','Brush Script MT'];const walker=document.createTreeWalker(document.body,NodeFilter.SHOW_TEXT,null,false);let n;while(n=walker.nextNode()){if(n.nodeValue.trim()){const parts=n.nodeValue.split(/(\s+)/);const frag=document.createDocumentFragment();parts.forEach(p=>{const span=document.createElement('span');span.textContent=p;if(!/\s+/.test(p)){span.style.fontFamily = fonts[Math.floor(Math.random()*fonts.length)];}frag.appendChild(span);});n.parentNode.replaceChild(frag,n);}}}());">
        Font Fun
      </a>
    </div>
  </section>

  <footer>
    A Chrome extension is coming soon!
  </footer>
</body>
</html>
